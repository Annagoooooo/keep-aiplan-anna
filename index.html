<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeepAI ÊàòÁï•ÊñáÊ°£</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .controls button {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .controls button:hover {
            background: #764ba2;
        }
        
        .controls button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .page-info {
            font-size: 14px;
            color: #666;
        }
        
        .pdf-viewer {
            display: flex;
            justify-content: center;
            padding: 20px;
            background: #f0f0f0;
            min-height: 400px;
        }
        
        #pdf-canvas {
            max-width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .download-section {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            text-align: center;
        }
        
        .download-btn {
            display: inline-block;
            padding: 10px 24px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
            font-size: 14px;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .error {
            color: #d32f2f;
            padding: 20px;
            background: #ffebee;
            border-radius: 6px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ KeepAI ÊàòÁï•ÊñáÊ°£</h1>
            <p>ÊµèËßàÂíå‰∏ãËΩΩ KeepAI ÊàòÁï• PDF ÊñáÊ°£</p>
        </div>
        
        <div class="controls">
            <div>
                <button id="prev-btn" onclick="previousPage()">‚Üê ‰∏ä‰∏ÄÈ°µ</button>
                <button id="next-btn" onclick="nextPage()">‰∏ã‰∏ÄÈ°µ ‚Üí</button>
            </div>
            <div class="page-info">
                <span>Á¨¨ <span id="page-num">1</span> È°µÔºåÂÖ± <span id="page-count">0</span> È°µ</span>
            </div>
            <input type="number" id="page-goto" min="1" placeholder="Ë∑≥ËΩ¨Âà∞È°µÁ†Å" style="padding: 8px; border: 1px solid #ddd; border-radius: 6px; width: 100px;">
            <button onclick="gotoPage()">Ë∑≥ËΩ¨</button>
        </div>
        
        <div class="pdf-viewer">
            <canvas id="pdf-canvas"></canvas>
        </div>
        
        <div id="loading" class="loading" style="display:none;">Âä†ËΩΩ‰∏≠...</div>
        <div id="error" class="error" style="display:none;"></div>
        
        <div class="download-section">
            <a href="KeepAIÊàòÁï•.pdf" download class="download-btn">üì• Áõ¥Êé•‰∏ãËΩΩ PDF</a>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;

        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        function renderPage(num) {
            pageRendering = true;
            loadingDiv.style.display = 'block';
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({scale: 2});
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                page.render(renderContext).promise.then(function() {
                    pageRendering = false;
                    loadingDiv.style.display = 'none';
                    document.getElementById('page-num').textContent = num;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
        }

        function nextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queuePage(pageNum);
        }

        function previousPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queuePage(pageNum);
        }

        function gotoPage() {
            const input = document.getElementById('page-goto');
            const page = parseInt(input.value);
            if (page >= 1 && page <= pdfDoc.numPages) {
                pageNum = page;
                queuePage(pageNum);
                input.value = '';
            } else {
                alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÈ°µÁ†Å');
            }
        }

        function queuePage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        // Âä†ËΩΩ PDF
        pdfjsLib.getDocument('KeepAIÊàòÁï•.pdf').promise.then(function(pdf) {
            pdfDoc = pdf;
            document.getElementById('page-count').textContent = pdf.numPages;
            renderPage(pageNum);
            loadingDiv.style.display = 'none';
        }).catch(function(error) {
            errorDiv.style.display = 'block';
            errorDiv.textContent = 'Âä†ËΩΩ PDF Â§±Ë¥•: ' + error.message;
            console.error(error);
        });

        // ÈîÆÁõòÂø´Êç∑ÈîÆ
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight') nextPage();
            if (event.key === 'ArrowLeft') previousPage();
        });
    </script>
</body>
</html>
